<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* General Body Style */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
            color: #333;
        }

        /* Navbar Style */
        nav {
            background:linear-gradient(90deg,rgb(42, 41, 41),rgb(1, 1, 104));
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #f0e68c;
        }

        /* Main Section */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }


        .main-content p {
            font-size: 1.1rem;
            color: #666;
            text-align: center;
           margin-top: -40px;
           
        }
        h2{
            margin: 560px 0 0 -560px;
        }

        /* QR Code and UPI Section */
        .payment-info {
            display: flex;
            justify-content: center;
            align-items: center;
           gap: 100px;
            flex-wrap: wrap;
        }

        .payment-info img {
            border: 2px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 500px;
            height: 600px;
            margin-bottom: 80px;
        }

        .payment-info .text {
            max-width: 300px;
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .main-content h1 {
                font-size: 2rem;
            }

            .payment-info {
                flex-direction: column;
            }

            .payment-info img {
                width: 300px;
                height: 350px;
            }
          h2{
            margin-top: -130px;
            margin-left:20px;
            width: 100%;
          }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <a href="index.html">Home</a>
        <a href="payment.html">Payment</a>
    </nav>

    <!-- Main Content -->
    <section id="home" class="main-content">
        <p>We make it easy for you to support our cause. Simply scan the QR code or use the UPI to make a payment.</p>

        <!-- QR Code and UPI Section -->
        <div class="payment-info">
            <!-- QR Code -->
            <div class="qr-code">
                <img src="barcode.jpg" alt="QR Code" />
                
            </div>
            <h2>UPI ID:8810743304@ybl</h2>
            <!-- UPI Image -->
       
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Mohd Faizan. All rights reserved.</p>
    </footer>

</body>
</html>
